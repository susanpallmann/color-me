    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">

  <body>
    <header>
      <div id="navbar" class="container">
        <div class="row">
          <div class="column span8 static">
            <h1>Color Me _</h1>
          </div>
          <div id="nav-hamburger" class="column span4 static right">
            <div id="container-hamburger">
              <span id="hamburgerTop"></span>
              <span id="hamburgerMid"></span>
              <span id="hamburgerBottom"></span>
            </div>
          </div>
        </div>
        <nav id="hamburger-menu">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/creator">Creator</a></li>
        <li><a href="/experience">Experience</a></li>
      </ul>
    </nav>
      </div>
    </header>
    <main>
      <div id="experienceCreator">
          <div class="container">
            <div class="row">
              <div class="column span6">
                <h2>Details</h2>
                <b>Title:</b> Color Me
                <input id='value_title' required name='title' type='text' minlength='1' maxlength='20'>
                <br>
                <b>Your Name:</b>
                <input id='value_creator' required name='creator' type='text' minlength='1' maxlength='20'>
                <br><br>
                <b>Description:</b>
                <textarea required name='description' id='value_description' rows='3' cols='50'></textarea>
                <br>
                <b>Back Button Text:</b>
                <input required name='backButton' id='value_backButton' type='text' minlength='1' maxlength='20'>
                <br><input id='value_visibleInGallery' name='visibleInGallery' type='checkbox' checked value='true'>
                Visible in Gallery?
                <br><br>
                <h2>Color</h2>
                <b>Hue</b>
                <input class='value_color' required name='hue' id='value_colorHue' type='range' min='0' max='360' value='0'></input>
                <br><br>
                <b>Saturation</b>
                <input class='value_color' required name='sat' id='value_colorSat' type='range' min='0' max='100' value='100'></input>
                <br><br>
                <b>Lightness</b>
                <input class='value_color' required name='lgh' id='value_colorLgh' type='range' min='0' max='100' value='50'></input>
                <br><br>
                <h2>Effects</h2>
                <input id='value_pulling' name='pulling' type='checkbox' value='true' style='display:none;'>
                <input id='value_melting' name='melting' type='checkbox' value='true'> Melting<br>
                <input id='value_blackHole' name='blackHole' type='checkbox' value='true' style='display:none;'>
                <input id='value_fading' name='fading' type='checkbox' value='true'> Fading<br>
                <input id='value_blurring' name='blurring' type='checkbox' value='true'> Blurring<br>
                <input id='value_colorLoss' type='radio' name='colorEffect' value='true'> Lose Color<br>
                <input id='value_colorChange' type='radio' name='colorEffect' value='true'> Change Color<br>
                <input id='value_colorNoEffect' type='radio' name='colorEffect' checked value='true'> No Color Effect<br>
                <input id='value_popups' name='popups' type='checkbox' value='true'> Pop-ups<br>
                <input id='value_shaking' name='shaking' type='checkbox' value='true'> Shaking<br>
                <input id='value_outOfReach' name='outOfReach' type='checkbox' value='true' style='display:none;'>
                <input id='value_immobility' name='immobility' type='checkbox' value='true' style='display:none;'>
                <input id='value_distortion' name='distortion' type='checkbox' value='true'> Distortion<br>
                <input id='value_rituals' name='rituals' type='checkbox' value='true' style='display:none;'>
              </div>
            </div>
          </div>
        <button id="formSubmit">Submit</button>
      </div>
    </main>
  </body>
